</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto">
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="row">
      <div class="col-md-4"></div>
      <form class="col-md-4">
        <fieldset>
          <legend>Bootstrap Form</legend>
          <div class="form-group">
            <label for="fullName" class="form-label mt-4">Full Name</label>
            <input type="text" class="form-control mt-4" id="fullName" aria-describedby="enterFullName" placeholder="John Doe">
          </div>
          <div class="form-group">
            <label for="email1" class="form-label mt-4">Email address</label>
            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="businessName" class="form-label mt-4">Business Name</label>
            <input type="text" class="form-control" id="businessName" aria-describedby="enterBusinessName" placeholder="Enron">
          </div>
          <fieldset class="form-group nav-item dropdown">
            <label for="province" class="form-label mt-4">Select Province</label>
            <select class="form-control dropdown-toggle" data-bs-toggle="dropdown" href="#" id="province" role="button" aria-haspopup="true" aria-expanded="false">
            <div class="dropdown-menu">
              <option class="dropdown-item" disabled>Select Province</option>
              <option class="dropdown-item">Alberta</option>
              <option class="dropdown-item">British Colombia</option>
              <option class="dropdown-item">Manitoba</option>
              <option class="dropdown-item">New Brunswick</option>
              <option class="dropdown-item">Newfoundland and Labrador</option>
              <option class="dropdown-item">Northwest Territories</option>
              <option class="dropdown-item">Nova Scotia</option>
              <option class="dropdown-item">Nunavut</option>
              <option class="dropdown-item">Ontario</option>
              <option class="dropdown-item">Prince Edward Island</option>
              <option class="dropdown-item">Quebec</option>
              <option class="dropdown-item">Saskatchewan</option>
              <option class="dropdown-item">Yukon</option>
            </div>
            </select>
          </fieldset>
          
          <fieldset class="form-group">
            <legend class="mt-4">Is Your Company for Profit?</legend>
            <div class="form-check form-switch">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              <label class="form-check-label" for="optionsRadios1">
                For-Profit
              </label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              <label class="form-check-label" for="optionsRadios1">
                Non-Profit
              </label>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <legend class="mt-4">Service Industries</legend>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Land Development Industry
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
              <label class="form-check-label" for="flexCheckChecked">
                Knowledge Industry
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
              <label class="form-check-label" for="flexCheckChecked">
                 Mass Surveillance Industry
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
              <label class="form-check-label" for="flexCheckChecked">
                 Tourism Industry
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
              <label class="form-check-label" for="flexCheckChecked">
                Cleaning Industry
              </label>
            </div>
          </fieldset>
         
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </div>
    
  </main>

    <div class="container-fluid">
        <footer class="col-md-12  bg-dark">
          <a class="text-light" target="_blank" href="https://github.com/paradingwolves/WEB301_Assignments/tree/Assignment4">Assignment 4 Repo</a>
        </footer>
      </div>
   </div>
